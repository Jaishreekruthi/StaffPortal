<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        nav { background-color: rgb(134, 4, 62); }
        body { background: #f7f7f7; font-family: Arial, sans-serif; }
        .navbar { box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .navbar-brand { font-weight: 600; }
        .card { transition: transform 0.3s, box-shadow 0.3s; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
        .btn-primary { color: #fff; background-color: rgb(134, 4, 62); border: none; }
        footer { background-color: rgb(134, 4, 62); color: #fff; position: fixed; bottom: 0; width: 100%; text-align: center; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">SATHYABAMA</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- CAE-1 Card -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h4 class="card-title">CAE-1</h4>
                        <p>Upload CAE-1 Marks:</p>
                        <input type="file" id="cae1File" name="cae1File" class="form-control mb-3">
                    </div>
                </div>
            </div>

            <!-- CAE-2 Card -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h4 class="card-title">CAE-2</h4>
                        <p>Upload CAE-2 Marks:</p>
                        <input type="file" id="cae2File" name="cae2File" class="form-control mb-3">
                    </div>
                </div>
            </div>

            <!-- ESE Card -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h4 class="card-title">ESE</h4>
                        <p>Upload ESE Marks:</p>
                        <input type="file" id="eseFile" name="eseFile" class="form-control mb-3">
                    </div>
                </div>
            </div>
        </div>

        <!-- Send Button -->
        <div class="text-center">
            <button class="btn btn-primary btn-lg mt-4" id="sendButton">Send Marks</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="p-3">
        &copy; 2023 Sathyabama Institute of Science and Technology. All rights reserved.
    </footer>
</body>
</html>
